<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Lebenslauf Erstellen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Inter', sans-serif;
}

body {
background: #f5f5f5;
color: #333;
}

header {
background-color: #1c1c1c;
color: white;
padding: 20px 40px;
text-align: center;
}

.container {
max-width: 900px;
margin: 40px auto;
padding: 30px;
background: white;
border-radius: 10px;
box-shadow: 0 0 20px rgba(0,0,0,0.05);
}

h1 {
font-size: 32px;
margin-bottom: 10px;
}

p {
font-size: 16px;
color: #666;
}

form {
margin-top: 30px;
}

input, select {
width: 100%;
padding: 12px;
margin: 12px 0;
border: 1px solid #ccc;
border-radius: 6px;
font-size: 15px;
}

label {
font-weight: 600;
display: block;
margin-top: 20px;
}

.template-preview {
display: flex;
gap: 20px;
margin-top: 20px;
}

.template {
flex: 1;
border: 2px solid #ccc;
border-radius: 8px;
cursor: pointer;
transition: all 0.3s ease;
}

.template.selected {
border-color: #1c1c1c;
box-shadow: 0 0 5px rgba(0,0,0,0.2);
}

.template img {
width: 100%;
border-radius: 6px;
}

button {
margin-top: 30px;
background: #28a745;
color: white;
border: none;
padding: 15px 30px;
font-size: 16px;
border-radius: 8px;
cursor: pointer;
}
</style>
</head>
<body>

<header>
<h1>Professionellen Lebenslauf Erstellen</h1>
<p>Einfach. Schnell. Online.</p>
</header>

<div class="container">
<form id="lebenslaufForm">
<label for="name">Vollständiger Name</label>
<input type="text" id="name" name="name" required placeholder="Max Mustermann" />

<label for="email">E-Mail-Adresse</label>
<input type="email" id="email" name="email" required placeholder="max@example.de" />

<label for="template">Vorlage auswählen</label>
<div class="template-preview">
<div class="template selected" onclick="selectTemplate(this)" data-template="modern">
<img src="https://via.placeholder.com/200x280.png?text=Modern" alt="Modern" />
</div>
<div class="template" onclick="selectTemplate(this)" data-template="klassisch">
<img src="https://via.placeholder.com/200x280.png?text=Klassisch" alt="Klassisch" />
</div>
<div class="template" onclick="selectTemplate(this)" data-template="minimal">
<img src="https://via.placeholder.com/200x280.png?text=Minimal" alt="Minimal" />
</div>
</div>

<input type="hidden" name="selectedTemplate" id="selectedTemplate" value="modern" />

<button type="submit">Weiter zur Bezahlung (1,99 €)</button>
</form>
</div>

<script>
function selectTemplate(el) {
document.querySelectorAll('.template').forEach(t => t.classList.remove('selected'));
el.classList.add('selected');
document.getElementById('selectedTemplate').value = el.getAttribute('data-template');
}

document.getElementById('lebenslaufForm').addEventListener('submit', function(e) {
e.preventDefault();
// Hier später: Weiterleitung zur PayPal-Zahlung
alert("Weiter zur Bezahlung...");
});
</script>

</body>
</html>
